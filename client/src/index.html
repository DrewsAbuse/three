<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Scene</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
  <body style="margin: 0; height: 100%; overflow: hidden">
       <div class="container">
         <form hx-put="/api/registration" hx-target="this" hx-swap="outerHTML">
           <h2>Registration</h2>
           <label for="username"></label><input type="text" name="username" id="username" placeholder="username">
           <label for="email"></label><input type="email" name="email" id="email" placeholder="email">
           <label for="pass"></label><input type="password" name="pass" id="pass" placeholder="password">
           <label for="confirm-pass"></label><input type="password" name="confirm-pass" id="confirm-pass" placeholder="confirm password">
           <div class="btns">
             <button type="submit">Register</button>
           </div>
          </form>
       </div>
  </body>
</html>
